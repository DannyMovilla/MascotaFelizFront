<div class="modal-header">
  <h4 class="modal-title pull-left">Menu</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<form autocomplete="off" [formGroup]="fgValidador" (ngSubmit)="onRegistrar()" class="clss-form">
  <div class="modal-body">

    <div class="row g-3 mb-3">

      <div class="col-md-12 mt-1">
        <label for="nombre" class="form-label mb-0">Nombre</label>
        <input type="text" class="form-control" id="numDocumento" placeholder="Nombre" formControlName="nombre"
          [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">
          Ingrese el nombre
        </small>
      </div>

      <div class="col-md-12">
        <label for="url" class="form-label mb-0">URL</label>
        <input type="text" class="form-control" id="url" placeholder="Url" formControlName="url"
          [class.is-invalid]="urlNoValido">
        <small *ngIf="urlNoValido" class="text-danger">
          Ingrese el url
        </small>
      </div>

      <div class="col-md-12">
        <label for="rol" class="form-label mb-0">Rol</label>
        <select id="selectorRol" formControlName="rol" class="form-select">
          <option *ngFor="let data of modeloRoles" value="{{data.codigo}}">{{data.nombre}}</option>
        </select>
        <small *ngIf="rolNoValido" class="text-danger">
          Seleccione el Rol
        </small>
      </div>

    </div>


  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-lg mb-3" type="submit">Guardar</button>
    <button class="btn btn-danger btn-lg mb-3 mx-2" type="button" (click)="bsModalRef.hide()">Cancelar</button>
  </div>

</form>
