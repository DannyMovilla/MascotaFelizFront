<div class="grid-container">
  <h1 class="mat-h1">Prospectos</h1>
  <mat-toolbar class="mb-5">
    <mat-toolbar-row>
      <mat-form-field appearance="standard">
        <mat-label style="color: #604c7e">Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese prospecto" #input>
      </mat-form-field>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary" (click)="openInfoProspectos()">Agregar</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
      <td mat-cell *matCellDef="let row"> {{row.mensaje}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione una pÃ¡gina"></mat-paginator>
</div>
