<div id="consultar" class="container py-3 mt-3">
  <div class="p-3 pb-md-4 mx-auto border-bottom">
    <h3 class="fw-bolder mb-0  text-center">Prospectos</h3>
    <p class="fs-6 lead  text-center">En esta sección podrás consultar la información de los prospectos</p>
  </div>
  <main>
    <div class="table-responsive mt-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Mensaje</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of modeloData">
            <td>{{data.nombres}}</td>
            <td>{{data.correo}}</td>
            <td>{{data.mensaje}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</div>
