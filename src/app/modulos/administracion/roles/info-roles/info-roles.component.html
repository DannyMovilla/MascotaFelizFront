<h2 mat-dialog-title>Rol</h2>
<form autocomplete="off" class="needs-validation clss-form" [formGroup]="fgValidador" (ngSubmit)="onRegistrar()">
  <mat-dialog-content class="mat-typography ">
    <div class="row g-3  mt-3 mb-3">

      <div class="col-12 mt-1">
        <label for="codigo" class="form-label mb-0">Codigo</label>
        <input type="text" class="form-control" formControlName="codigo" id="codigo" placeholder="Ingresar codigo"
          [class.is-invalid]="codigoNoValido">
        <small *ngIf="codigoNoValido" class="text-danger">
          Se requiere que ingrese el c√≥digo.
        </small>
      </div>

      <div class="col-12 mt-1">
        <label for="nombre" class="form-label mb-0">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Ingresar nombre"
          [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">
          Se requiere que ingrese el nombre.
        </small>
      </div>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>

</form>
