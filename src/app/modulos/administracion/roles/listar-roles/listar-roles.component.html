<h1>Roles</h1>

<mat-toolbar class="mb-5">
  <mat-toolbar-row>
    <mat-form-field appearance="standard">
      <mat-label style="color: #604c7e">Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese rol" #input>
    </mat-form-field>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openRegistrar()">Agregar</button>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
    <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
  </tr>
</table>
