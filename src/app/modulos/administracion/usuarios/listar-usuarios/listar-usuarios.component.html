<div class="grid-container">
  <h1 class="mat-h1">Usuarios</h1>
  <mat-toolbar class="mb-5">
    <mat-toolbar-row>
      <mat-form-field appearance="standard">
        <mat-label style="color: #604c7e">Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese usuario" #input>
      </mat-form-field>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary" (click)="openRegistrar()">Agregar</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let row"> {{row.nombres}} {{row.apellidos}}</td>
    </ng-container>

    <ng-container matColumnDef="identificacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Idetificacion </th>
      <td mat-cell *matCellDef="let row"> {{row.documento}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> correo </th>
      <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione una pÃ¡gina"></mat-paginator>
</div>
