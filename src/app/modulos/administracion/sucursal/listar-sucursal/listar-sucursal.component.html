<div class="grid-container">
  <h1 class="mat-h1">Sucursales</h1>
  <mat-toolbar class="mb-5">
    <mat-toolbar-row>
      <mat-form-field appearance="standard">
        <mat-label style="color: #604c7e">Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese sucursal" #input>
      </mat-form-field>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary" class="mx-2" (click)="openRegistrar()">Agregar</button>
      <button mat-raised-button color="warn" (click)="onEliminar()">Eliminar</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deparamento </th>
      <td mat-cell *matCellDef="let row"> {{row.departamento}} </td>
    </ng-container>

    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
      <td mat-cell *matCellDef="let row"> {{row.ciudad}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
      <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="opcions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon (click)="openUpdate(row.id)">edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione una pÃ¡gina"></mat-paginator>
</div>
