<div class="modal-header">
  <h4 class="modal-title pull-left"></h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">

  <main class="form-signin w-100 m-auto text-center">
    <form autocomplete="off" [formGroup]="fgValidador" (ngSubmit)="onIngresar()" class=" clss-form">
      <img class="mb-4" src="assets/img/logoMorado2.png" alt="">
      <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="usuario" placeholder="name@example.com" formControlName="usuario">
        <label for="usuario">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña"
          formControlName="contrasena">
        <label for="contrasena">Contraseña</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="w-100 btn btn-primary btn-lg mt-4" [disabled]="!fgValidador.valid" type="submit">Ingresar</button>
    </form>
  </main>

</div>
