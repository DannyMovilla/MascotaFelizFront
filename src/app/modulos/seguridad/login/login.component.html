
<main class="form-signin w-100 m-auto" style="padding-top: 100px;">
  <form (ngSubmit)="onIngresar(fLong)" autocomplete="off" #fLong="ngForm">
    <img class="mb-4" src="assets/img/logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
    <p class="fs-6 lead text-justify">¿Eres nuevo en este sitio? <a routerLink="/security/registrar"><strong>Regístrate</strong></a></p>

    <div class="form-floating">
      <input type="email" class="form-control" id="usuario" placeholder="name@example.com">
      <label for="usuario">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
      <label for="contrasena">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recuerdame
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    <p class="mt-5 mb-3 text-muted">Mascota Feliz &copy; 2017–2022</p>
  </form>
</main>
