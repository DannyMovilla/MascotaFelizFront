<header id="inicio">

      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="assets/img/logo.png">
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="btn btn-outline-light" routerLink="/inicio" routerLinkActive="active">Inicio</a>
        <a class="btn btn-outline-light" routerLink="/empresa" routerLinkActive="active">Empresa</a>
        <a class="btn btn-outline-light" (click)="onCargarRegistrar()">Registrate</a>
        <a class="btn btn-outline-light" (click)="onCargarLogin()">Login</a>
      </nav>
    </div>
  </div>
</header>
