<div class="container py-3  animate__animated animate__fadeIn" *ngIf="modeloData.length > 0">
  <div class="p-3 pb-md-4 mx-auto border-bottom">

    <h2 class="fw-bolder mb-0  text-center text-uppercase">
      Sucursales
    </h2>
    <br>

    <div class="container py-4">
      <div class="row g-4 row-cols-1 row-cols-sm-2 row-cols-md-3  text-center">
        <ng-container *ngFor="let data of modeloData;let i=index">
          <div class="col">
            <div class="card" style="border: none;">
              <div class="ratio ratio-1x1 rounded-circle overflow-hidden">
                <img src="https://source.unsplash.com/random/276x200?sig={{i}}&ciudad" class="card-img-top img-cover"
                  alt="Raeesh">
              </div>
              <div class="card-body">
                <h5 class="card-title">{{data.ciudad}}</h5>
                <p class="card-text">
                  {{data.departamento}}
                  <br>
                  {{data.direccion}}
                </p>
                <a class="btn btn-primary">Ver mÃ¡s</a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

  </div>
</div>
